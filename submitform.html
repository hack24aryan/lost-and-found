<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Lost/Found Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ffe4ec, #d0e8ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      position: relative; /* Needed for absolute positioning of close button */
    }
    h2 {
      color: #ff69b4;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    /* Close button styling */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 2.7rem;
      font-weight: bold;
      color: #ff69b4;
      cursor: pointer;
      line-height: 1;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #ff2e8a;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Close button -->
  <button class="close-btn" aria-label="Close" onclick="window.location.href='dashboard.php';">&times;</button>

  <h2>Report Lost or Found Item</h2>
  <form action="submitform.php" method="POST" enctype="multipart/form-data" novalidate>
    
    <div class="mb-3">
      <label for="title" class="form-label">Item Title</label>
      <input type="text" class="form-control" id="title" name="title" required maxlength="100" placeholder="E.g. Blue Wallet" />
    </div>
    
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <select id="type" name="type" class="form-select" required>
        <option value="" disabled selected>Select type</option>
        <option value="Lost">Lost</option>
        <option value="Found">Found</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" class="form-control" rows="4" required maxlength="500" placeholder="Describe the item"></textarea>
    </div>
    
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" name="location" class="form-control" required maxlength="100" placeholder="Where was it lost/found?" />
    </div>
    
    <div class="mb-3">
      <label for="date_reported" class="form-label">Date Reported</label>
      <input type="date" id="date_reported" name="date_reported" class="form-control" required />
    </div>
    
    <div class="mb-3">
      <label for="image" class="form-label">Upload Image (optional)</label>
      <input type="file" id="image" name="image" class="form-control" accept="image/*" />
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Submit Report</button>
  </form>
  
</div>

</body>

</html>
