<!DOCTYPE html>
<!--This is signup_success_modal.html-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Success</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      border-radius: 25px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease;
      border: 5px dotted #ff69b4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal h2 {
      color: #ff69b4;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .modal p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .modal .button {
      display: inline-block;
      background: #add8e6;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .modal .button:hover {
      background: #87cefa;
    }

    .sparkle {
      font-size: 22px;
    }
  </style>
</head>

    </div>
  </div>
</body>
</html>
